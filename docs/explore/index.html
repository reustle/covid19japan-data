<html>
  <head>
    <title>COVID19 Explore</title>
  <link href="/explore.css" rel="stylesheet"></head>
  <body>
    <div id="page">
      <header>
        <h1>COVID19 Explore</h1>
        <a class="action countMethod selected" href="#" data-count-method="cumulative">Cumulative</a>
        <a class="action countMethod" href="#" data-count-method="daily">Daily</a>

        <a class="action field selected" href="#confirmed" data-field="confirmed">Confirmed</a>
        <a class="action field" href="#recovered" data-field="recovered">Recovered</a>
        <a class="action field" href="#deceased" data-field="deceased">Deceased</a>
        <a class="action field" href="#active" data-field="active">Active</a>
      </header>
      <div id="body">

        <table id="prefectures">
          <thead>
            <tr>
              <th>Prefecture</th>
              <th>Confirmed</th>
              <th>Recovered</th>
              <th>Deaths</th>
              <th>Active</th>
            </tr>
            <tr id="totals"> 
            </tr>            
          </thead>
          <tbody>

          </tbody>
        </table>

      </div>
    </div>
  <script type="text/javascript" src="/explore.js"></script></body>
</html>
